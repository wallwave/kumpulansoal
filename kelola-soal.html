<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Soal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    .drop-zone {
      padding: 20px;
      border: 2px dashed #888;
      border-radius: 10px;
      text-align: center;
      color: #666;
      margin-top: 10px;
    }
    .soal-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px 0;
      background: #f9f9f9;
    }
  </style>
</head>
<body onload="initPage()">
  <h2>üìù Kelola Soal</h2>
  <p id="strukturPath"></p>

  <div class="form">
    <textarea id="inputSoal" rows="4" cols="50" placeholder="Tulis soal di sini..."></textarea><br>
    <button onclick="simpanSoalManual()">Simpan Soal Manual</button>
  </div>

  <div class="form">
    <div class="drop-zone" id="dropZone">
      Seret & lepas gambar soal di sini (AI OCR)
    </div>
    <p id="ocrStatus"></p>
    <textarea id="ocrResult" rows="4" cols="50" placeholder="Hasil OCR otomatis akan muncul di sini..."></textarea><br>
    <button onclick="simpanSoalOCR()">Simpan Hasil OCR</button>
  </div>

  <div class="form">
    <h3>üìö Daftar Soal:</h3>
    <div id="daftarSoal"></div>
  </div>

  <script>
    let path = '';
    function initPage() {
      const params = new URLSearchParams(window.location.search);
      path = params.get('path');
      if (!path) {
        alert('Path versi tidak ditemukan!');
        window.history.back();
      }
      document.getElementById('strukturPath').textContent = `Struktur: ${decodeURIComponent(path)}`;
      loadSoal();

      const dropZone = document.getElementById('dropZone');
      dropZone.addEventListener('dragover', e => e.preventDefault());
      dropZone.addEventListener('drop', e => {
        e.preventDefault();
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
          document.getElementById('ocrStatus').textContent = 'üîç Memproses gambar...';
          Tesseract.recognize(file, 'eng')
            .then(result => {
              document.getElementById('ocrResult').value = result.data.text;
              document.getElementById('ocrStatus').textContent = '‚úÖ OCR selesai';
            })
            .catch(err => {
              console.error(err);
              document.getElementById('ocrStatus').textContent = '‚ùå Gagal memproses gambar';
            });
        }
      });
    }

    function simpanSoalManual() {
      const soal = document.getElementById('inputSoal').value.trim();
      if (!soal) return alert('Isi soal dulu.');
      const soalRef = db.ref(`${decodeURIComponent(path)}/soal`).push();
      soalRef.set({ teks: soal }).then(() => {
        alert('‚úÖ Soal berhasil disimpan');
        document.getElementById('inputSoal').value = '';
        loadSoal();
      });
    }

    function simpanSoalOCR() {
      const soal = document.getElementById('ocrResult').value.trim();
      if (!soal) return alert('OCR kosong. Upload gambar dulu.');
      const soalRef = db.ref(`${decodeURIComponent(path)}/soal`).push();
      soalRef.set({ teks: soal }).then(() => {
        alert('‚úÖ Hasil OCR berhasil disimpan');
        document.getElementById('ocrResult').value = '';
        loadSoal();
      });
    }

    function loadSoal() {
      db.ref(`${decodeURIComponent(path)}/soal`).once('value').then(snapshot => {
        const soalDiv = document.getElementById('daftarSoal');
        soalDiv.innerHTML = '';
        const data = snapshot.val();
        if (!data) {
          soalDiv.innerHTML = '<p>Belum ada soal.</p>';
          return;
        }
        Object.values(data).forEach(item => {
          const box = document.createElement('div');
          box.className = 'soal-box';
          box.textContent = item.teks;
          soalDiv.appendChild(box);
        });
      });
    }
  </script>
</body>
</html>
