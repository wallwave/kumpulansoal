<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Soal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="ocr-ai-handler.js" defer></script>
</head>
<body onload="cekLogin();">
  <div class="header">
    <h2>🧾 Kelola Soal</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="form">
    <h3>📥 Upload Gambar Soal (OCR)</h3>
    <input type="file" accept="image/*" id="uploadSoalGambar">
    <img id="ocrPreview" style="margin-top:10px; max-width:100%; border:1px solid #ccc;">
  </div>

  <div class="form">
    <h3>✍️ Hasil OCR & AI Parsing</h3>
    <div id="daftarSoal" class="scrollable-box"></div>
    <button id="btnSimpanSoal">🚀 Simpan Semua ke Firebase</button>
  </div>
</body>
</html>
