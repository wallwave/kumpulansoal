<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Soal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="ocr-ai-handler.js" defer></script>
  <script src="kelola-soal.js" defer></script>
</head>
<body onload="cekLogin(); initKelolaSoal();">
  <div class="header">
    <h2>🧾 Kelola Soal</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="form">
    <h3>📥 Upload Gambar Soal (OCR)</h3>
    <input type="file" accept="image/*" onchange="handleImageUpload(event)">
    <div id="ocrPreview" style="margin-top:10px;"></div>
  </div>

  <div class="form">
    <h3>✍️ Hasil OCR & AI Parsing</h3>
    <textarea id="ocrResult" rows="10" style="width:100%; font-family:monospace;"></textarea>
    <button onclick="simpanHasilOCR()">💾 Simpan ke Daftar Soal</button>
  </div>

  <div class="form">
    <h3>📋 Daftar Soal Tersimpan</h3>
    <div id="daftarSoal" class="scrollable-box"></div>
    <button onclick="simpanSemuaSoalKeFirebase()">🚀 Simpan Semua ke Firebase</button>
  </div>
</body>
</html>
