<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📝 Kelola Soal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script defer src="script.js"></script>
  <script defer src="ocr-ai-handler.js"></script>
</head>
<body onload="cekLogin(); loadSoalFromPath();">
  <div class="header">
    <h2>✏️ Kelola Soal</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="form">
    <h3>📤 Upload Gambar Soal</h3>
    <input type="file" id="ocrImageInput" accept="image/*" />
    <button onclick="prosesOCR()">🔍 Scan Gambar</button>
  </div>

  <div class="form">
    <h3>📑 Hasil Scan AI</h3>
    <textarea id="ocrResult" placeholder="Hasil OCR AI akan muncul di sini" style="width:100%; height:150px; font-size:16px;"></textarea>
    <button onclick="simpanHasilOCR()">💾 Simpan Hasil Scan</button>
  </div>

  <div class="form">
    <h3>📋 Daftar Soal yang Disimpan</h3>
    <div id="listSoal" style="background: #f9f9f9; padding: 10px; border-radius: 8px; max-height: 400px; overflow-y: auto;"></div>
  </div>

  <div class="form">
    <h3>🔙 Kembali ke Admin Panel</h3>
    <button onclick="window.location.href='index.html'">Kembali</button>
  </div>
</body>
</html>
